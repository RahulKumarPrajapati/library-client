<!DOCTYPE html>
<head>
    <title>Library Management</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class=" mb-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Management System</a>
            <a id="loginLogout" class="navbar-brand float-right" href="/index.html">Login/SignUp</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="text-center">Library Management System</h1>
        <div class="d-flex justify-content-evenly">
            <div class="col-4 loginDiv shadow p-3 mb-5 bg-body-tertiary rounded mt-4 border">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group mt-2">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Login</button>
                </form>
            </div>
            <div class="col-4 registerDiv shadow p-3 mb-5 bg-body-tertiary rounded mt-4 border">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group mt-2">
                        <label for="new-username">Username</label>
                        <input type="text" class="form-control" id="new-username" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="role">Role</label>
                        <select class="form-control" id="role" required>
                            <option value="1">LIBRARIAN</option>
                            <option value="2" selected>MEMBER</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label for="new-password">Password</label>
                        <input type="password" class="form-control" id="new-password" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="confirmPassword">Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Register</button>
                </form>
            </div>
        </div>
        </div>
        
    </div>
    <script src="./js/bootstrap.min.js" ></script>
    <script src="./js/jquery.min.js"></script>
    <script src="CONSTANT.js"></script>
    <script src="main.js"></script>
</body>
</html>
